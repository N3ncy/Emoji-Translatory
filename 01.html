<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Emoji Translator</title>
        <style>
            body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
}

h1 {
    color: #333;
}

textarea {
    margin: 10px 0;
    padding: 5px;
    font-size: 16px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
}

#emojiResult {
    margin-top: 20px;
    font-size: 24px;
}
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Emoji Translator</h1>
            <label for="textInput">Enter Text:</label>
            <textarea id="textInput" rows="4" cols="50"></textarea>
            <button onclick="translateToEmoji()">Translate to Emoji</button>
            <div id="emojiResult"></div>
        </div>
        <script src="01.js"></script>
    </body>
</html>
